<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端-商品列表</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="./favicon.ico">

    <link rel="stylesheet/less" href="./css/common.less">
    <link rel="stylesheet/less" href="./css/productlist.less">
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon-left"><i class="fa fa-chevron-left"></i></a>
            <h4>商品列表</h4>
        </div>

        <div class="lt_body">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="searchbar">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="search_btn mui-btn-blue">搜索</button>
                    </div>
                    <div class="lt_sort">
                        <a href="#">上架时间 <span class="fa fa-angle-down"></span></a>
                        <a href="#" class="sort" data-type="price">价格 <span class="fa fa-angle-down"></span></a>
                        <a href="#" class="sort" data-type="num">库存 <span class="fa fa-angle-down"></span></a>
                        <a href="#">结构 <span class="fa fa-angle-down"></span></a>
                        
                    </div>
                    <div class="product">
                        <ul class="mui-clearfix">
                            <!-- 挖个坑 -->
                        </ul>

                    </div>

                </div>
            </div>
        </div>


        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="menber.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tpl">
        {{each data v i}}
        <li>
            <a href="javascript:;" data-id="{{v.id}}">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                    <p class="mui-ellipsis-2">{{v.proName}}</p>
                    <p><span>&yen;{{v.price}}</span> <del>&yen;{{v.oldPrice}}</del> </p>
                    <button class="mui-btn-blue buy">立即购买</button>
            </a>
        </li>
        {{/each}}
    </script>


    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/productlist.js"></script>
</body>

</html>
