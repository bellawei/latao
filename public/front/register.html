<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端-注册</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="./favicon.ico">

    <link rel="stylesheet/less" href="./css/common.less">
    <link rel="stylesheet/less" href="./css/register.less">
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon-left"><i class="fa fa-chevron-left"></i></a>
            <h4>新用户注册</h4>
        </div>

        <div class="lt_body">
            <form class="form">
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password password" placeholder="请输入密码">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password confirm" placeholder="请确认您的密码">
                </div>
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear phonenum" placeholder="请输入手机号">
                </div>
                <div class="mui-input-row">
                    <input type="text" class="vcode" placeholder="请输入验证码">
                    <div class="getvcode mui-btn">获取验证码</div>
                </div>
                <div class="mui-button-row">
                    <input type="submit" class="mui-btn mui-btn-primary register" value="注册">
                </div>
                <div class="declaration mui-clearfix">
                        <span class="mui-pull-left">
                            <input type="checkbox">
                         我同意《会员服务协议》
                        </span>
                        <a class="mui-pull-right login" href="login.html">立即登录</a>
                    </div>
            </form>
           
        </div>


        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="now">
                    <a href="menber.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
