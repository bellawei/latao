<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端-商品详情</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="./favicon.ico">

    <link rel="stylesheet/less" href="./css/common.less">
    <link rel="stylesheet/less" href="./css/details.less">
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon-left"><i class="fa fa-chevron-left"></i></a>
            <h4>商品详情</h4>
            <a href="javascript:reload();" class="icon-right"><i class="mui-icon mui-icon-reload"></i></a>

        </div>

        <div class="lt_body">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 挖个坑 -->
                </div>
            </div>
        </div>


        <div class="footer">
            <a href="cart.html">去购物车</a>
            <div class="box-right mui-pull-right">
                <a class="mui-btn mui-btn-danger btn_add_cart" href="#">加入购物车</a>
                <a class="mui-btn mui-btn-warning" href="#">立即购买</a>
            </div>

        </div>
    </div>
    <script type="text/html" id="tpl">
        <!-- 轮播图 -->
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/detail.jpg" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/detail.jpg" /></a></div>
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/detail.jpg" /></a></div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
            </div>
        </div>
        <!-- 轮播图结束 -->

        <div class="proName">
            <strong>{{proName}}</strong>
        </div>
        <div class="lt_price">价格 ：
            <span class="price">&yen;{{price}}</span>
            <span class="oldprice">&yen; {{oldPrice}}</span>
        </div>
        <div class="lt_size">尺码 ：
            <% var arr=size.split("-");
            for(var i=arr[0];i<arr[1];i++){
            %>
            <span>{{i}}</span>
           <%  } %>

        </div>
        <div class="lt_stock">
            库存：
            <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{num}}">
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="tips">剩余数量：{{num}}双</span>

        </div>
        <div class="lt_desc">详情:{{proDesc}}</div>
    </script>

    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/details.js"></script>
</body>

</html>
