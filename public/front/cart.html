<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端-购物车</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="./favicon.ico">

    <link rel="stylesheet/less" href="./css/common.less">
    <link rel="stylesheet/less" href="./css/cart.less">
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon-left"><i class="fa fa-chevron-left"></i></a>
            <h4>购物车</h4>
        </div>

        <div class="lt_body">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul id="OA_task_2" class="mui-table-view">
                        <!-- 挖个坑 -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li class="now">
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="menber.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
<script type="text/html" id="tpl">
<!-- 商品行 -->
{{each data v i}}
<li class="mui-table-view-cell">
   
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
            <a class="delete mui-btn mui-btn-red mui-icon mui-icon-trash" 
            data-id="{{v.id}}"
            ></a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <div class="mui-pull-left">
                    <img src="./images/product.jpg" alt="">
                </div>
                <div class="desc">
                    <p class="proname mui-ellipsis-2">{{v.proName}}</p>
                    <p class="middle">
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldprice">&yen;{{v.oldPrice}}</span>
                        <span class="mui-pull-right">{{v.num}} 双</span>
                    </p>
                    <p>鞋码：{{v.size}}</p>
                </div>
                <input type="checkbox">
            </div>
        </div>
    </li>  
    {{/each}}                
    <!-- 商品行 -->
</script>

    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
