<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端-搜索中心</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="./favicon.ico">

    <link rel="stylesheet/less" href="./css/common.less">
    <link rel="stylesheet/less" href="./css/history.less">
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon-left"><i class="fa fa-chevron-left"></i></a>
            <h4>搜索中心</h4>
        </div>

        <div class="lt_body">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="searchbar">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="search_btn mui-btn-blue">搜索</button>
                    </div>
                    <div class="lt_history">
                        <!-- 挖个坑 -->
                    </div>

                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tpl">
        {{if arr.length===0}}
        <p>没有搜索记录</p>
        {{/if}}
        {{if arr.length>0}}
        <div class="title clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right fa fa-trash icon_empty">清空记录</span>
            </div>
        <div class="historylist">
            <ul>
                {{each arr v i}}
                <li><a href="#">{{v}}</a><span data-index="{{i}}" class="mui-pull-right fa fa-close"></span></li>
                {{/each}}
            </ul>
        </div>
       {{/if}}
    </script>


    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/history.js"></script>
</body>

</html>
