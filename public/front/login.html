<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端-登录</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="icon" href="./favicon.ico">

    <link rel="stylesheet/less" href="./css/common.less">
    <link rel="stylesheet/less" href="./css/login.less">
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon-left"><i class="fa fa-chevron-left"></i></a>
            <h4>登录页</h4>
        </div>

        <div class="lt_body">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password userpass" placeholder="请输入密码">
                </div>
                <div class="mui-button-row">
                    <button type="submit" class="mui-btn mui-btn-primary confirm" >确认</button>
                    <button type="reset" class="mui-btn mui-btn-danger cancel" >重置</button>
                </div>
            </form>
            <div class="register"><a href="register.html">立即注册</a></div>
        </div>


        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="now">
                    <a href="menber.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
